[paths]
data = dev/data/grafana
logs = dev/data/grafana/log
plugins = dev/data/grafana/plugins
provisioning = dev/grafana/provisioning

[server]
protocol = https
http_port = 3000
cert_file = .cert/cert.pem
cert_key = .cert/key.pem

[auth.anonymous]
enabled = true
org_role = Admin

[security]
admin_user = admin
admin_password = admin
